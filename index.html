<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test d'intégration Capsens</title>

        <!-- Bootstrap depuis CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        
        <!-- Import Font Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header" role="banner">
            <div class="custom-container-lg d-flex justify-content-between align-items-center">
                <!-- Logo  -->
                <a href="" class="header__logo" aria-label="Retour à l’accueil">
                    <img src="assets/capsens-logo.svg" class="header__logo-img" alt="Logo Capsens">
                </a>
                <!-- Profil utilisateur -->
                <div class="header__user">
                    <button type="button" class="header__user-button" aria-label="Compte utilisateur">
                        <img src="assets/user-icon.svg" class="header__user-img" alt="">
                    </button>
                    <div class="header__user-info d-flex flex-column">
                        <p class="header__user-name">Jean Dupont</p>
                        <span class="header__user-balance" aria-label="Solde : 1 000 euros">1&nbsp;000&nbsp;€</span>
                    </div>
                </div>
            </div>
        </header>
        <!-- MAIN CONTENT : Section principale du formulaire -->
        <main id="main-content" role="main">
            <section class="custom-container-sm pt-5 pb-5">
                <form aria-labelledby="form-title" aria-describedby="form-instructions">
                    <div class="form-intro">
                        <h1 id="form-title" class="form-intro__title">Je crée mon compte <span class="primary-blue">en tant que ...</span></h1>
                        <p id="form-instructions" class="form-intro__subtitle">Choisissez dès maintenant si vous souhaitez investir en tant que particulier ou en tant que personne morale.</p>
                    </div>
                    <fieldset aria-labelledby="account-legend">
                        <legend id="account-legend" class="visually-hidden">Type de compte</legend>
                        <!-- Option : personne physique -->
                        <div class="option-card option-card--type-person">
                            <input 
                                class="option-card__input"
                                type="radio" 
                                name="account-type" 
                                id="option-physical-person" 
                                value="personne-physique" 
                                required 
                                checked 
                            >
                            <label class="option-card__label card" for="option-physical-person">
                                <svg width="30" height="36" viewBox="0 0 30 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M14.8743 19.75C20.2374 19.75 24.5851 15.4407 24.5851 10.125C24.5851 4.80926 20.2374 0.5 14.8743 0.5C9.51114 0.5 5.16346 4.80926 5.16346 10.125C5.16346 15.4407 9.51114 19.75 14.8743 19.75ZM0.415806 31.1218C2.37246 26.5826 6.69805 21.5 14.865 21.5C22.9836 21.5 27.4403 26.5225 29.534 31.041C30.5689 33.2745 28.712 35.5 26.2504 35.5H3.7312C1.31173 35.5 -0.541939 33.3436 0.415806 31.1218Z" fill="#7D7D86"/>
                                </svg>
                                <div class="option-card__content">
                                    <p class="option-card__title">Personne physique</p>
                                    <p class="option-card__subtitle">Vous créez ce compte pour vous-même en tant qu’individu</p>
                                </div>
                            </label>
                        </div>
                        <div class="separator" role="separator">
                            <p>ou</p>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-12">
                                <!-- Option : assocation / personne morale -->
                                <div class="option-card option-card--type-morale">
                                    <input 
                                        class="option-card__input" 
                                        type="radio" 
                                        name="account-type" 
                                        id="option-association" 
                                        value="association"
                                    >
                                    <label class="option-card__label card" for="option-association">
                                        <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.952 29.9519V7.88196C2.952 7.08528 3.42484 6.36458 4.15564 6.04735L17.7011 0.167576C19.0219 -0.405737 20.4975 0.562362 20.4975 2.00219V29.9519H22.0278V8.59841H27.6439C28.7485 8.59841 29.6439 9.49384 29.6439 10.5984V29.9519H31.3878C32.0757 29.9519 32.6334 30.5096 32.6334 31.1975C32.6334 31.8855 32.0757 32.4432 31.3878 32.4432H1.27931C0.591374 32.4432 0.0336914 31.8855 0.0336914 31.1975C0.0336914 30.5096 0.591375 29.9519 1.27931 29.9519H2.952ZM7.5786 10.7693C7.5786 10.0814 8.13628 9.52369 8.82422 9.52369H14.8744C15.5623 9.52369 16.12 10.0814 16.12 10.7693C16.12 11.4573 15.5623 12.0149 14.8744 12.0149H8.82422C8.13628 12.0149 7.5786 11.4573 7.5786 10.7693ZM8.82422 14.7909C8.13628 14.7909 7.5786 15.3486 7.5786 16.0365C7.5786 16.7244 8.13628 17.2821 8.82422 17.2821H14.8744C15.5623 17.2821 16.12 16.7244 16.12 16.0365C16.12 15.3486 15.5623 14.7909 14.8744 14.7909H8.82422ZM7.5786 21.3037C7.5786 20.6158 8.13628 20.0581 8.82422 20.0581H14.8744C15.5623 20.0581 16.12 20.6158 16.12 21.3037C16.12 21.9917 15.5623 22.5493 14.8744 22.5493H8.82422C8.13628 22.5493 7.5786 21.9917 7.5786 21.3037ZM8.82422 25.5388C8.13628 25.5388 7.5786 26.0965 7.5786 26.7844C7.5786 27.4724 8.13628 28.0301 8.82422 28.0301H14.8744C15.5623 28.0301 16.12 27.4724 16.12 26.7844C16.12 26.0965 15.5623 25.5388 14.8744 25.5388H8.82422Z" fill="#7D7D86"/>
                                        </svg>
                                        <p class="option-card__title">Association</p>
                                        <p class="option-card__subtitle">Personne morale</p>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12">
                                <!-- Option : entreprise / personne morale -->
                                <div class="option-card option-card--type-morale">
                                    <input 
                                        class="option-card__input" 
                                        type="radio" 
                                        name="account-type" 
                                        id="option-business" 
                                        value="entreprise"
                                    >
                                    <label class="option-card__label card" for="option-business">
                                        <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.952 29.9519V7.88196C2.952 7.08528 3.42484 6.36458 4.15564 6.04735L17.7011 0.167576C19.0219 -0.405737 20.4975 0.562362 20.4975 2.00219V29.9519H22.0278V8.59841H27.6439C28.7485 8.59841 29.6439 9.49384 29.6439 10.5984V29.9519H31.3878C32.0757 29.9519 32.6334 30.5096 32.6334 31.1975C32.6334 31.8855 32.0757 32.4432 31.3878 32.4432H1.27931C0.591374 32.4432 0.0336914 31.8855 0.0336914 31.1975C0.0336914 30.5096 0.591375 29.9519 1.27931 29.9519H2.952ZM7.5786 10.7693C7.5786 10.0814 8.13628 9.52369 8.82422 9.52369H14.8744C15.5623 9.52369 16.12 10.0814 16.12 10.7693C16.12 11.4573 15.5623 12.0149 14.8744 12.0149H8.82422C8.13628 12.0149 7.5786 11.4573 7.5786 10.7693ZM8.82422 14.7909C8.13628 14.7909 7.5786 15.3486 7.5786 16.0365C7.5786 16.7244 8.13628 17.2821 8.82422 17.2821H14.8744C15.5623 17.2821 16.12 16.7244 16.12 16.0365C16.12 15.3486 15.5623 14.7909 14.8744 14.7909H8.82422ZM7.5786 21.3037C7.5786 20.6158 8.13628 20.0581 8.82422 20.0581H14.8744C15.5623 20.0581 16.12 20.6158 16.12 21.3037C16.12 21.9917 15.5623 22.5493 14.8744 22.5493H8.82422C8.13628 22.5493 7.5786 21.9917 7.5786 21.3037ZM8.82422 25.5388C8.13628 25.5388 7.5786 26.0965 7.5786 26.7844C7.5786 27.4724 8.13628 28.0301 8.82422 28.0301H14.8744C15.5623 28.0301 16.12 27.4724 16.12 26.7844C16.12 26.0965 15.5623 25.5388 14.8744 25.5388H8.82422Z" fill="#7D7D86"/>
                                        </svg>
                                        <p class="option-card__title">Entreprise</p>
                                        <p class="option-card__subtitle">Personne morale</p>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12">
                                <!-- Option : micro-entreprise / personne morale -->
                                <div class="option-card option-card--type-morale">
                                    <input
                                        class="option-card__input" 
                                        type="radio" 
                                        name="account-type" 
                                        id="option-micro-enterprises" 
                                        value="micro-entreprise"
                                    >
                                    <label class="option-card__label card" for="option-micro-enterprises">
                                        <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.952 29.9519V7.88196C2.952 7.08528 3.42484 6.36458 4.15564 6.04735L17.7011 0.167576C19.0219 -0.405737 20.4975 0.562362 20.4975 2.00219V29.9519H22.0278V8.59841H27.6439C28.7485 8.59841 29.6439 9.49384 29.6439 10.5984V29.9519H31.3878C32.0757 29.9519 32.6334 30.5096 32.6334 31.1975C32.6334 31.8855 32.0757 32.4432 31.3878 32.4432H1.27931C0.591374 32.4432 0.0336914 31.8855 0.0336914 31.1975C0.0336914 30.5096 0.591375 29.9519 1.27931 29.9519H2.952ZM7.5786 10.7693C7.5786 10.0814 8.13628 9.52369 8.82422 9.52369H14.8744C15.5623 9.52369 16.12 10.0814 16.12 10.7693C16.12 11.4573 15.5623 12.0149 14.8744 12.0149H8.82422C8.13628 12.0149 7.5786 11.4573 7.5786 10.7693ZM8.82422 14.7909C8.13628 14.7909 7.5786 15.3486 7.5786 16.0365C7.5786 16.7244 8.13628 17.2821 8.82422 17.2821H14.8744C15.5623 17.2821 16.12 16.7244 16.12 16.0365C16.12 15.3486 15.5623 14.7909 14.8744 14.7909H8.82422ZM7.5786 21.3037C7.5786 20.6158 8.13628 20.0581 8.82422 20.0581H14.8744C15.5623 20.0581 16.12 20.6158 16.12 21.3037C16.12 21.9917 15.5623 22.5493 14.8744 22.5493H8.82422C8.13628 22.5493 7.5786 21.9917 7.5786 21.3037ZM8.82422 25.5388C8.13628 25.5388 7.5786 26.0965 7.5786 26.7844C7.5786 27.4724 8.13628 28.0301 8.82422 28.0301H14.8744C15.5623 28.0301 16.12 27.4724 16.12 26.7844C16.12 26.0965 15.5623 25.5388 14.8744 25.5388H8.82422Z" fill="#7D7D86"/>
                                        </svg>
                                        <p class="option-card__title">Micro Entreprise</p>
                                        <p class="option-card__subtitle">Personne morale</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="primary-button" aria-label="Valider le choix de type de compte">Suivant</button>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer class="footer mt-4" role="contentinfo">
            <img src="assets/wave.svg" alt="" class="footer__wave" aria-hidden="true">
            <div class="footer__container custom-container-lg">
                <img class="footer__diamond footer__diamond--big" src="assets/big-diamond.svg" alt="" aria-hidden="true">
                <img class="footer__diamond footer__diamond--small" src="assets/small-diamond.svg" alt="" aria-hidden="true">
            </div>
        </footer>
    </body>
</html>
